<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>"
    />
    <script
      src="https://kit.fontawesome.com/d089f7aeb6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand"
          ><i class="fa-solid fa-cloud-sun"></i>Weather App</a
        >
        <form class="d-flex" id="searchForm">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter city name"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-light" id="searchBtn" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="card mx-auto mt-5"
      id="searchResult"
      style="width: 250px; visibility: hidden"
    >
      <div class="card-body">
        <h3 class="card-title text-center" id="cityName"></h3>
        <p class="card-text text-center" id="temp"></p>
        <p class="card-text text-center" id="feelsLike"></p>
        <p class="card-text text-center" id="humidity"></p>
        <p class="card-text text-center" id="wind"></p>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
