<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand">Weather App</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter city name"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-light" id="searchBtn" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="card mx-auto mt-5" style="width: 250px">
      <div class="card-body">
        <h3 class="card-title text-center" id="cityName">Card title</h3>
        <p class="card-text text-center" id="temp">Text</p>
        <p class="card-text text-center" id="feelsLike">Text</p>
        <p class="card-text text-center" id="humidity">Text</p>
        <p class="card-text text-center" id="wind">Text</p>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
